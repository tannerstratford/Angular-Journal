<div class="panel panel-default">
    <div class="panel-body">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-12 form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" class="form-control required" size="120" max="120" required
                        name="title" [ngModel]="entry?.title" #title="ngModel">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" class="form-control required" size="120" max="255" required name="date"
                        [ngModel]="entry?.date" #date="ngModel">
                </div>
            </div>

            <div class="alert alert-danger" *ngIf="!date.valid && date.touched">Enter a date</div>

            <div class="row">
                <div class="col-sm-12 form-group">
                    <label for="description">Description:</label>
                    <textarea type="text" id="description" class="form-control invalid" size="150" max="255"
                        name="description" [ngModel]="entry?.description" #description="ngModel">

                    </textarea>
                </div>
            </div>

            <div class="alert alert-danger" *ngIf="!description.valid && description.touched">Enter a description.</div>

            <div class="row">
                <div class="col-sm-12 form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" class="form-control" size="150" max="255" name="location"
                        [ngModel]="entry?.location" #location="ngModel">
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 form-group">
                    <div class="row">
                        <div class="col-xs-8">
                            <input type="url" class="form-control" name="images" 
                            [ngModel]="" #images="ngModel">
                        </div>
                        <div class="col-xs-2">
                            <button type="button" class="btn btn-success" (click)="onAddImage(f, images.value)">Add
                                Image Link</button>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 form-group">
                    <div class="row" *ngFor="let image of imagesList; let i = index">
                        <img src="{{imagesList[i]}}" alt="{{imagesList[i]}}">
                        <div class="pull-right">
                            <button type="button" class="btn btn-danger" (click)="onDeleteImage(f, i)">X</button>
                        </div>
                        <hr>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-xs-12 btn-toolbar">
                    <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
                    <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
                </div>
            </div>

        </form>
    </div>
</div>
