<div class="row">
  <div class="panel panel-default">
    <div class="panel-heading">
      <span class="pull-right">
        <button class="btn btn-primary" type="button" [routerLink]="['edit']">Edit</button>
        <button class="btn btn-danger" type="button" (click)="onDelete()">Delete</button>
      </span>
      <h4>{{ entry.title }}</h4>
    </div>
    <div class="panel-body">
      <p>Date: {{ entry.date }}</p>
      <p>Description: {{ entry.description }}</p>
    </div>

    <div class="panel-body">

      <div class="row" id="groupList" style="min-height: 3rem;">
        <div *ngFor="let image of entry.images; let i = index">
          <div>
            <img src="{{entry.images[i]}}" alt="{{entry.title}}" class="col-xs-12">
          </div>
          <div class="col-xs-12">
            <hr>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
